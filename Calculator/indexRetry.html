<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleRetry.css">
    <title>Calculator</title>
    <script src="mainRetry.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="result">0</div>
        <div class="calculator__keys">
            <button class= "btn-sign" data-key="plus" data-type="sign">+</button>
            <button class= "btn-sign" data-key="minus" data-type="sign">-</button>
            <button class= "btn-sign" data-key="mul" data-type="sign">x</button>
            <button class= "btn-sign" data-key="divide" data-type="sign">รท</button>    
       
            <button class= "btn-num seven" data-type="number">7</button>
            <button class= "btn-num eight" data-type="number">8</button>
            <button class= "btn-num nine" data-type="number">9</button>

            <button class= "btn-num four" data-type="number">4</button>
            <button class= "btn-num five" data-type="number">5</button>
            <button class= "btn-num six" data-type="number">6</button>

            <button class= "btn-num one" data-type="number">1</button>
            <button class= "btn-num two" data-type="number">2</button>
            <button class= "btn-num three" data-type="number">3</button>

            <button class= "btn-num zero" data-type="number">0</button>
            <button class= "btn-num decimal" data-type="decimal">.</button>
            <button class= "btn-num reset" data-type="reset">C</button>

            <button class= "btn-num equal" data-type="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
