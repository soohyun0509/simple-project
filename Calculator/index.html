<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculate</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div>
        <input readonly type="number" class="result">
    </div>

    <div class="btn">
        <div>
       <button class= "btn-sign" id="plus">+</button>
       <button class= "btn-sign" id="minus">-</button>
       <button class= "btn-sign" id="mul">x</button>
       <button class= "btn-sign" id="div">รท</button>
        </div>
        <div>
            <button class= "btn-num" id="seven">7</button>
            <button class= "btn-num" id="eight">8</button>
            <button class= "btn-num" id="nine">9</button>
        </div>

        <div>
            <button class= "btn-num" id="four">4</button>
            <button class= "btn-num" id="five">5</button>
            <button class= "btn-num" id="six">6</button>
        </div>
        <div>
            <button class= "btn-num" id="one">1</button>
            <button class= "btn-num" id="two">2</button>
            <button class= "btn-num" id="three">3</button>
        </div> 
        <div>
            <button class= "btn-num" id="zero">0</button>
            <button class= "btn-num" id="comma">.</button>
            <button class= "btn-num" id="set">C</button>
            <button class= "btn-equ" id="equall">=</button>
        </div> 
        <div></div>
    </div>

</body>
</html>
