<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="RRetrystyle.css">
    <script src="RRetrymain.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="input">0</div>
        <div class="calculator-keys">
            <button class="btn-item" id= "btn-operator" data-sign="plus">+</button>
            <button class="btn-item" id= "btn-operator" data-sign="minus">-</button>
            <button class="btn-item" id= "btn-operator" data-sign="mul">*</button>
            <button class="btn-item" id= "btn-operator" data-sign="divide">/</button>

            <button class="btn-item" data-type="num" data-sign="seven">7</button>
            <button class="btn-item" data-type="num" data-sign="eight">8</button>
            <button class="btn-item" data-type="num" data-sign="nine">9</button>

            <button class="btn-item" data-type="num" data-sign="four">4</button>
            <button class="btn-item" data-type="num" data-sign="five">5</button>
            <button class="btn-item" data-type="num" data-sign="six">6</button>

            <button class="btn-item" data-type="num" data-sign="one">1</button>
            <button class="btn-item" data-type="num" data-sign="two">2</button>
            <button class="btn-item" data-type="num" data-sign="three">3</button>

            <button class="btn-item" data-type="num" data-sign="zero">0</button>
            <button class="btn-item" data-type="a_deciaml" data-sign="decimal">.</button>
            <button class="btn-item" data-type="a_reset" data-sign="reset">C</button>

            <button class="btn-item" data-type="a_equal"data-sign="equal">=</button>
        </div>
    </div>

    
</body>
</html>
