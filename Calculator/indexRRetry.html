<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="RRetrystyle.css">
    <script src="RRetrymain.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="input">0</div>
        <div class="calculator-keys">
            <button class="btn-item" data-type= "operator" data-sign="plus">+</button>
            <button class="btn-item" data-type= "operator" data-sign="minus">-</button>
            <button class="btn-item" data-type= "operator" data-sign="mul">*</button>
            <button class="btn-item" data-type= "operator" data-sign="divide">/</button>

            <button class="btn-item seven" data-type="num">7</button>
            <button class="btn-item eight" data-type="num">8</button>
            <button class="btn-item nine" data-type="num">9</button>

            <button class="btn-item four" data-type="num">4</button>
            <button class="btn-item five" data-type="num">5</button>
            <button class="btn-item six" data-type="num">6</button>

            <button class="btn-item one" data-type="num">1</button>
            <button class="btn-item two" data-type="num">2</button>
            <button class="btn-item three" data-type="num">3</button>

            <button class="btn-item zero" data-type="num">0</button>
            <button class="btn-item decimal" data-type="a_decimal">.</button>
            <button class="btn-item reset" data-type="a_reset">C</button>

            <button class="btn-item" data-type="a_equal"data-sign="equal">=</button>
        </div>
    </div>

    
</body>
</html>
